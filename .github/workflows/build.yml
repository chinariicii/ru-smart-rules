name: build-rules

on:
  workflow_dispatch:
  push:
    paths:
      - "tools/**"
      - ".github/workflows/**"
  schedule:
    - cron: "00 8 * * *"  # 每天 UTC 08:00 自动更新

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build dist files
        run: |
          python tools/build.py

      - name: Commit & push if changed
        run: |
          git status
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: update dist rules"
            git push
          else
            echo "No changes."
          fi
